<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de refacciones</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de refacciones para motocicletas</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar Refacción</h2>
            <form id="refaccion-form">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="motor">Motor</option>
                    <option value="transmision">Transmisión</option>
                    <option value="frenos">Frenos</option>
                </select>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                <button type="submit">Agregar Refacción</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Refacciones Agregadas</h2>
            <table id="refacciones-table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="refacciones-body">
                    <!-- Las refacciones se insertarán aquí -->
                </tbody>
            </table>
            <button id="limpiar-btn">Limpiar Tabla</button>
        </section>
    </main>

    <!-- Modal para editar refacción -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Editar Refacción</h2>
            <form id="edit-form">
                <label for="edit-marca">Marca:</label>
                <input type="text" id="edit-marca" name="marca" required>
                <label for="edit-categoria">Categoría:</label>
                <select id="edit-categoria" name="categoria" required>
                    <option value="motor">Motor</option>
                    <option value="transmision">Transmisión</option>
                    <option value="frenos">Frenos</option>
                </select>
                <label for="edit-precio">Precio:</label>
                <input type="number" id="edit-precio" name="precio" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="../js/practica3.js"></script>
</body>
</html>
